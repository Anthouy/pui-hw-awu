<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
  </head>
  
  <body>

    <header>

      <div class="topsection">

          <!-- logo links to gallery -->
          <a href="./index.html">
            <img  class="logo" 
                  src="assets/logo/logo-01.svg" 
                  alt="Logo showing cinnamon roll">
          </a>

        <div class="topsectionright">

          <nav>

            <div class="navigation">

              <div class="products">
                <a href="./index.html">
                  <!-- make PRODUCTS highlighted in yellow when in gallery -->
                  PRODUCTS
                </a>
              </div>

              <!-- link to cart -->
              <div class="cart">
                <a href="./cart.html">CART</a>
              </div>

            </div>

          </nav>

          <p class="solid"></p>

          <h1 class="subtext">
            Our hand-made cinnamon rolls
          </h1>
          
        </div>

      </div>

    </header>

    <main>

      <div class="productcontainer">

        <!-- button with product content inside -->
        <button class="btn-roll" 
                onclick="window.location.href='./detail.html?roll=Original';">
          <img  class="cinnamon" 
                src="assets/products/original-cinnamon-roll.jpg" 
                alt="Image of original cinnamon roll">
                <u>Original cinnamon roll</u><br>
                $2.49
        </button>

        <!-- currently all cinnamon rolls link to original cinnamon roll -->
        <button class="btn-roll" 
                onclick="window.location.href='./detail.html?roll=Apple';">

          <img  class="cinnamon" 
                src="assets/products/apple-cinnamon-roll.jpg" 
                alt="Image of apple cinnamon roll">
                <u>Apple cinnamon roll</u><br>
                $3.49
        </button>

        <button class="btn-roll" 
                onclick="window.location.href='./detail.html?roll=Raisin';">
          <img  class="cinnamon" 
                src="assets/products/raisin-cinnamon-roll.jpg" 
                alt="Image of raisin cinnamon roll">
                <u>Raisin cinnamon roll</u><br>
                $2.99
        </button>

        <button class="btn-roll" 
                onclick="window.location.href='./detail.html?roll=Walnut';">
                
          <img  class="cinnamon" 
                src="assets/products/walnut-cinnamon-roll.jpg" 
                alt="Image of walnut cinnamon roll">
                <u>Walnut cinnamon roll</u><br>
                $3.49
        </button>

        <button class="btn-roll" 
                onclick="window.location.href='./detail.html?roll=Double-Chocolate';">

          <img  class="cinnamon" 
                src="assets/products/double-chocolate-cinnamon-roll.jpg" 
                alt="Image of double chocolate cinnamon roll">
                <u>Double-chocolate cinnamon roll</u><br>
                $3.99
        </button>

        <button class="btn-roll" 
                onclick="window.location.href='./detail.html?roll=Strawberry';">
                
          <img  class="cinnamon" 
                src="assets/products/strawberry-cinnamon-roll.jpg" 
                alt="Image of strawberry cinnamon roll">
                <u>Strawberry cinnamon roll</u><br>
                $3.99
        </button>

      </div>

    </main>

  </body>

</html>
