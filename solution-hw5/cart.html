<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
  </head>

  <body>

    <header>

      <div class="topsection">

          <!-- logo links to gallery -->
          <a href="./index.html">
            <img  class="logo" 
                  src="assets/logo/logo-01.svg" 
                  alt="Logo showing cinnamon roll">
          </a>

        <div class="topsectionright">

          <nav>

            <div class="navigation">

              <div class="productslight">
                <a href="./index.html">PRODUCTS</a>
              </div>

              <!-- CART highlighted in yellow -->
              <div class="cartbold">
                <a href="./cart.html">CART</a>
              </div>

            </div>

          </nav>

          <p class="solid"></p>

          <h1 class="subtext">
            Shopping cart
          </h1>
          
        </div>

      </div>

    </header>

    <main>

      <div class="topsection">

        <div class="topsectionright">

          <div class="shoppingcartcontainer">

            <!-- first item in cart -->
            <div>

              <img  class="cinnamoncart" 
              src="assets/products/original-cinnamon-roll.jpg" 
              alt="Logo showing cinnamon roll">

              <div class="remove">
                <a href="">Remove</a>
              </div>

            </div>

            <h3 class="cartdescriptionsmall">
              Original Cinnamon Roll<br>
              Glazing: Keep original<br>
              Pack Size: 1<br>
              <br>
            </h3>

            <h3 class="cartdescription">
              <br>$ 2.49
            </h3>

          </div>

        </div>

      </div>

      <div class="topsection">

        <div class="topsectionright">

          <p class="solidcart"></p>

        </div>

      </div>

      <div class="topsection">

        <div class="topsectionright">

          <div class="shoppingcartcontainer">

            <!-- cart total -->
            <h3 class="carttotaltext">
              Total:
            </h3>
    
            <h3 class="carttotal">
              $ 29.94
            </h3>
            
          </div>

        </div>

      </div>

      <button class="btn-chkout" 
              onclick="window.location.href='./cart.html';">
        Checkout
      </button>

    </main>

  </body>

</html>
