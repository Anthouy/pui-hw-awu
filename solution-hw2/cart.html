<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <header>

      <a href="./index.html">
        <img  class="logo" 
              src="assets/logo/logo-01.svg" 
              alt="Logo showing cinnamon roll">
      </a>

      <p class="solid"></p>

    </header>

    <nav>

      <!-- PRODUCTS is not selected, so not highlighted -->
      <div class="productslight">
          <a href="./index.html">PRODUCTS</a>
      </div>

      <!-- CART highlighted in yellow -->
      <div class="cartbold">
          <a href="./cart.html"><span style="background-color: #f3e62c">CART</span></a>
      </div>

    </nav>

    <main>

      <!-- the cart -->
      <section>

        <h1 class="subtext">
          Shopping Cart
        </h1>

        <!-- first item in cart -->
        <article>

          <img  class="cinnamoncart" 
                src="assets/products/original-cinnamon-roll.jpg" 
                alt="Logo showing cinnamon roll">

          <div class="remove">
            <a href="">Remove</a>
          </div>

          <h3 class="cartdescription">
            Original Cinnamon Roll<br>
            Glazing: Keep original<br>
            Pack Size: 1<br>
            <br>
            $ 2.49
          </h3>

        </article>

        <!-- second item in cart -->
        <article>

          <img  class="cinnamoncart" 
                src="assets/products/double-chocolate-cinnamon-roll.jpg" 
                alt="Image of double chocolate cinnamon roll">
          
          <div class="remove">
            <a href="">Remove</a>
          </div>

          <h3 class="cartdescription">
            Double Chocolate Cinnamon Roll<br>
            Glazing: Sugar milk<br>
            Pack Size: 6<br>
            <br>
            $ 2.49
          </h3>

        </article>

      </section>

      <!-- checkout section -->
      <section>

        <p class="solidcart"></p>

        <h3 class="cartdescription">
          Total: $ 29.94
        </h3>

        <button class="btn-chkout" 
                onclick="window.location.href='./cart.html';">
          Checkout
        </button>

      </section>

    </main>

  </body>

</html>
